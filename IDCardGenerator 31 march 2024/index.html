<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>ID card generator</title>
</head>

<body>
    <div class="container">
        <button id="getCard">Get Card</button>
        <div class="cardForm">
            <form>
                <div>
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" placeholder="Type student Name here">
                </div>
                <div>
                    <label for="fatherName">Father Name</label>
                    <input type="text" id="fatherName" placeholder="Type Father Name here">
                </div>
                <div>
                    <label for="className">Class Name</label>
                    <input type="text" id="className" placeholder="Type class name here">
                </div>
                <div>
                    <label for="rollNo">Roll No</label>
                    <input type="text" id="rollNo" placeholder="Type student roll no">
                </div>
                <div>
                    <label for="contact">Cantact No</label>
                    <input type="text" id="contact" placeholder="Type Contact no">
                </div>
                <div>
                    <label for="address">Student Address</label>
                    <input type="text" id="address" placeholder="Type student Address">
                </div>
                <div>
                    <label for="image">Select Student Image</label>
                    <input type="file" id="image" placeholder="Type student roll no">
                </div>
            </form>
        </div> <!-- Card Form Div ended here-->
        <div class="mainIDCard">
            <div class="institueName">
                <p>University Of Peshawar</p>
            </div>
            <div class="studentImage">
                <img src="images/sahil.jpeg" alt="student Image">
            </div>
            <div class="studentInfo">
                <p>Muhammad Sahil</p>
                <p>Nawab</p>
                <p>BS CS</p>
                <p>Roll no</p>
                <p>03192141818</p>
                <p>Peshawar</p>
            </div>
        </div>
    </div> <!-- Container Div ended here-->

    <!-- custom Javascript -->
    <script src="srcipt.js"></script>
</body>

</html>
