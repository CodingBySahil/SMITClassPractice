<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>API</title>
  </head>
  <body>
    <div id="weather-container">
      <div id="input-city">
        <input id="input-city-name" type="text" placeholder="Type city name to see weather forecost"/>
        <button id="search">Search</button>
      </div>
      <div id="weather-details">
        <h1 class="text" id="country-name"></h1>
        <p class="text" id="temprature"></p>
        <p class="text" id="maximum-temprature"></p>
        <p class="text" id="minimum-temprature"></p>
        <p class="text" id="humadity"></p>
        <p class="text" id="pressure"></p>
        <p class="text" id="speed-of-wind"></p>
        <p class="text" id="degree-of-wind"></p>
        <p class="text" id="sunrise"></p>
      </div>
    </div>

    <!-- axios script link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- custom javascript -->
    <script src="app.js"></script>
  </body>
</html>
