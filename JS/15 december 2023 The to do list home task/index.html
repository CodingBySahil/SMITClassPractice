<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The to do list</title>
</head>
<body>
    <div class="container">
        <h1 >The To Do List</h1>
        <div class="to-do-list">
            <h2>My To Do List</h2>
            <div class="input-title">
                <button type="submit" class="add-to-start-btn" onclick="addToStart()">ADD TO START</button>
                <button class="remove-from-start-btn" onclick="removeFromStart()">REMOVE FROM START</button>
                <input type="text" placeholder="Write the task title here" class="taskTitle">
                <button class="add-to-end-btn" onclick="addToEnd()">ADD TO END</button>
                <button class="remove-from-end-btn" onclick="removeFromEnd()">REMOVE FROM END</button>
            </div>
            <div class="output-of-list">
                <h1 class="task"></h1>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
