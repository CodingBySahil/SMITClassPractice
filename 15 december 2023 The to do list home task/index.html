<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>The to do list</title>
</head>
<body>
    <div class="container">
        <h1 >The To Do List</h1>
        <div class="to-do-list">
            <h2>My To Do List</h2>
            <div class="input-title">
                <button class="add-to-start-btn">ADD TO START</button>
                <button class="remove-from-start-btn">REMOVE FROM START</button>
                <input type="text" placeholder="Write the task title here">
                <button class="add-to-end-btn">ADD TO END</button>
                <button class="remove-from-end-btn">REMOVE FROM END</button>
            </div>
            <div class="output-of-list">
                <p>task 1 <button>X</button></p>
                <p>task 2 <button>X</button></p>
                <p>task 3 <button>X</button></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
